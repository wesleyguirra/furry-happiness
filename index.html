<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação de Campos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
</head>
<body>
    <div class="container" id="elemento">
        <div class="row">
            <div class="col-md-12">
                <h1>Validação de Campos</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">


                <form name="form_test" id="formulario_teste">


                    <div class="form-row">


                        <div id="frm_nome" class="form-group col-md-6">
                            <label>Nome</label>
                            <input id="nome" name="nome" type="text" class="form-control" placeholder="Digite seu nome" >
                            <small></small>
                        </div>

                        <div id="frm_email" class="form-group col-md-6">
                            <label>Email</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="Digite seu email">
                            <small></small>
                        </div>

                        <div id="frm_cpf" class="form-group col-md-6">
                            <label>CPF</label>
                            <input id="cpf" name="cpf" type="text" class="form-control" placeholder="Digite seu cpf">
                            <small></small>
                        </div>


                    </div>


                    <div class="form-row">

                        <div id="frm_unico" class="form-group col-md-6">
                            <label>Cor do carro</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="radio_escolha" value="vermelho">
                                <label class="form-check-label">Vermelho</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="radio_escolha" value="verde">
                                <label class="form-check-label">Verde</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="radio_escolha" value="azul">
                                <label class="form-check-label">Azul</label>
                            </div>
                            <small></small>
                        </div>


                        <div class="form-group col-md-6">
                            <label class="form-check-label" for="">Acessórios</label>

                            <div id="frm_multiplo_1" class="form-check">

                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Sim</label>
                                <br /><small></small>
                            </div>



                        </div>

                    </div>




                    <div class="form-row">
                        <div id="frm_aro" class="form-group col-md-6">
                            <label>Tamanho da roda</label>
                            <select class="form-control">
                                <option   selected      ></option>
                                <option value="roda 15"    >roda 15</option>
                                <option value="roda 16"    >roda 16</option>
                                <option value="roda 17"    >roda 17</option>
                                <option value="roda 19"    >roda 19</option>
                                <option value="roda 21"    >roda 21</option>
                            </select>



                            <small></small>
                        </div>



                        <div id="frm_pneu" class="form-group col-md-6">
                            <label>Tamanho do Pneu</label>
                            <select class="form-control" size="3">
                                <option value="250"    >250</option>
                                <option value="270"    >270</option>
                                <option value="310"    >310</option>
                                <option value="330"    >330</option>
                            </select>
                            <small></small>
                        </div>


                    </div>




                    <div id="frm_textarea" class="form-group">
                        <label>Observações do Pedido </label>
                        <textarea id="obs" class="form-control" rows="2"></textarea>
                        <small id="msg_obs"></small>
                    </div>


                    <button type="reset" class="btn btn-light">limpar</button>


                    <button type="button" id="form_button" class="btn btn-primary">Enviar</button>







                </form>



            </div>

        </div>

    </div>

    <script src="./dist/index.js"></script>

</body>
</html>
